name: Script Linting

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'scripts/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'scripts/**'

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
