global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: 'default'
  
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Logs only for now
    
  - name: 'critical'
    # Logs only for now
    
  - name: 'warning'
    # Logs only for now

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
